<div class="title-block">
  <h2>Add user</h2>
  <a routerLink="/">User list</a>
</div>
<div class="form-block">
  <form [formGroup]="addUserForm">
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <span class="form-block_error" *ngIf="addUserForm.controls.email.hasError('uniqueEmail')">This email already exists</span>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="phone" class="form-control" id="phone" formControlName="phone">
      <span class="form-block_error" *ngIf="addUserForm.controls.phone.hasError('uniquePhone')">This phone already exists</span>
    </div>
    <button type="button" class="btn btn-primary" [disabled]="!addUserForm.valid" (click)="addUser()">Add</button>
  </form>
</div>
